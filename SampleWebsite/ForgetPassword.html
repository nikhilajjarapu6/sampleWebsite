<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forgetPassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./forgetPassword.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <nav class="navbar">
            <a href="http://" class="logo">Logo</a>
            <ul class="nav-wrapper">
                <li><a href="" class="a">home</a></li>
                <li><a href="" class="a">Service</a></li>
                <li><a href="" class="a">Register</a></li>
                <li><a href="./login.html" class="a" target="_blank">Login</a></li>
            </ul>
        </nav>      
    <div class="form-div">
        <div class="prompt">
            <p>Password should Contain One Special Charecter and One Upper Case</p>
            <p>Example:Batman@123</p>
        </div>
        <div id="user-details-form">
        <form action="#" class="user-details-form">
            <div class="input div2">
                <label for="password" class="labels">Password</label><br>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="fields" placeholder="Enter Password"> <span><i onmousedown="onclickClosedEye1()" onmouseup="onNoClickClosedEye1()" id="closedEye1" class="fa-solid fa-eye-slash"></i></span>
                    <br><span id="passwordSpan"></span>
                   
                    
                </div>
            </div>
            <div class="input div1">
                <label for="confirm" class="labels">ConfirmPassword</label><br>
                <div class="input-group">
                    <input type="password" id="confirm" name="confirmPassword" class="fields"  placeholder="Confirm Your  Password">
                    <i onmousedown="onclickClosedEye2()" onmouseup="onNoClickClosedEye2()" id="closedEye2" class="fa-solid fa-eye-slash"></i></span><br>
                    <br><span id="ConfirmPasswordspan"></span>
                </div>
            </div>
            <div class="submit">
                <button type="submit" class="btn" onclick="passwordValidate()">Update Password</button>
            </div>
        </form>  </div>
    </div>
    

  </div>
</body>
</html>
