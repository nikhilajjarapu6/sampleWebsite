    <div class="container">

        <div class="header">

            <div class="userIocn">

    <div class="form-div">
        
        <form action="#" class="user-details-form">
            <div class="input">
                <label for="email" class="labels">Email</label><br>
                <div class="input-group">
                    <input type="email" id="email" name="email" class="fields" onsubmit="eamilValidate()" placeholder="Enter Email">
                    <br><span id="emailSpan"></span>
                </div> 
            </div>
            <div class="input">
                <label for="password" class="labels">Password</label><br>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="fields" onsubmit="passwordValidate()" placeholder="Enter Password">
                    <i onmousedown="onclickClosedEye1()" onmouseup="onNoClickClosedEye1()" id="closedEye1" class="fa-solid fa-eye-slash"></i></span><br>
                    <br><span id="passwordspan"></span>
                </div>
            </div>
            <div class="submit">
                <button type="submit" class="btn" onclick="validate()">LOGIN</button>
            </div>
        </form>  
    </div>
