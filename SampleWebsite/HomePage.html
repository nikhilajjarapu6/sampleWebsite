<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="./homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./homePage.js"></script>
</head>
<body>
    <div class="container">
        
        <nav class="navbar">
            <div class="nav-wrapper">
                <a href="#" class="logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <li><a href="#" class="a">Home</a></li>
                  <li><a href="#" class="a">Services</a></li>
                  <li><a href="#" class="a">Contact</a></li>
                  <li><a href="#" class="a">Register</a></li>
                </ul>
              </div>
        </nav>
        <span class="spans"></span>

        <div class="form-div">
        <form class="user-details-form"  action="#">
            <div class="input">
                <label for="fname" class="detailes">First Name</label> <br>
                <input type="text" id="fname" name="fname" class="fileds" required ><span class="errorSpan" id="errorSpan-fname" value=""></span><br>
                
            </div>
            <div class="input">
                <label for="lname" class="detailes">Last Name</label><br>
                <input type="text" id="lname" name="lname" class="fileds" required ><br>
                <span class="errorSpan" id="errorSpan-lname"></span>
            </div>
            <div class="input">
                <label for="email" class="detailes">Email</label><br>
                <input type="email" id="email" name="email" oninput="emailValidate()" class="fileds"required><br> 
                <span class="errorSpan" id="errorSpan-email"></span>
            </div>
            <div class="input">
                <label for="password" class="detailes">Password</label><br>
                <input type="password" id="password" name="password" class="fileds" onload="validatePassword()"  required >
                <i onmousedown="onclickClosedEye1()" onmouseup="onNoClickClosedEye1()" id="closedEye1" class="fa-solid fa-eye-slash"></i></span><br>
                <span class="errorSpan" id="errorSpan-password"></span>
            </div>  
            <div class="input">
                <label for="confirmPassword" class="detailes">Confirm Password</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" class="fileds" onload="validatePassword()"  required >
                <span><i onmousedown="onclickClosedEye2()" onmouseup="onNoClickClosedEye2()" id="closedEye2" class="fa-solid fa-eye-slash"></i></span><br>
                <span class="errorSpan" id="errorSpan-confirmPassword"></span>
            </div> 
            <div class="input">
                <label for="mobileNumber" class="detailes">Mobile number</label><br>
                <input type="number" id="mobileNumber" name="phno" class="fileds" required oninput="validateMobile()"><br>
                <span  class="errorSpan"id="errorSpan-mobileNumber"></span>
            </div> 
            <div class="input">
                <label  class="detailes">Gender</label>
                <div class="gender-box">
                Male<input type="radio" id="male" value="Male"  name="gender" class="gender-type fileds" required checked> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Female<input type="radio" id="Female" name="gender" value="Female" class="gender-type fileds" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Prefer Not Say<input type="radio" id="NA" name="gender" value="N/A" class="gender-type fileds" required>&nbsp;
                <span class="errorSpan"></span>
                </div><br>
            </div> 
            <div class="submit">
                <button type="submit" class="btn" onclick="validate()">LOGIN</button>
             </div>
             
        </form>
        </div>
            
    </div>
</body>
</html>
